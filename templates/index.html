<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Este es Mi Blog</h1>
    <p>
        <ul>
            {% for objeto in lista_objeto %}
            <p>
                <li>
                    {{objeto.nombre}}
            
                    {{objeto.edad}}
                
                    {{objeto.telefono}}
                </li>
            </p>
            {% endfor %}
        </ul>
    </p>
</body>
</html>
